ef firstChar(s: str) -> str:
    # Strip leading spaces and return the first character if exists, otherwise return an empty string
    s = s.lstrip()  # Remove leading spaces
    return s[0] if s else ''  # Return the first character or an empty string if no non-space characters

</script>
